<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYFW</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"
    ></script>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="countdown">
      <h1 class="header">COUNT DOWN TO NEW YEAR</h1>
      <h1 id="year"></h1>
      <div class="time">
        <span class="days">
          <span class="title">Days</span>
          <span class="days-left"></span>
        </span>
        <span class="hours">
          <span class="title">Hours</span>
          <span class="hours-left"></span>
        </span>
        <span class="minutes">
          <span class="title">Minutes</span>
          <span class="minutes-left"></span>
        </span>
        <span class="seconds">
          <span class="title">Seconds</span>
          <span class="seconds-left"></span>
        </span>
      </div>
      <button class="btn">Click me!</button>
    </div>
    <div class="fireworks-container"></div>
  </body>
</html>
